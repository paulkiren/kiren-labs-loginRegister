version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: arch-exp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: login_register
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  monolith-api:
    build:
      context: ../../apps/monolith-api
      dockerfile: Dockerfile
    container_name: arch-exp-monolith
    env_file: ../../.env.example
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/monolith-api:/app
      - /app/node_modules
    command: ["npm", "run", "start:dev"]

volumes:
  db-data:
